<!-- The gallery of products -->
<section class="section-gallery">
    <div class="gallery-container container">
        <h2 class="title visually-hidden">The gallery of our products</h2>
        <div class="gallery-imagebox">
           <picture>
               <source srcset="./images/desktop/gallery/gallerybg.png 1x, 
                ./images/desktop/gallery/gallerybg@2x.png 2x" media="(min-width: 1280px)" 
                type="image/png"/>
                <source srcset="./images/tablet/gallery/gallerybg.png 1x, 
                ./images/tablet/gallery/gallerybg@2x.png 2x" media="(min-width: 768px)" 
                type="image/png"/>
                <source srcset="./images/mobile/gallery/gallerybg.png 1x, 
                ./images/mobile/gallery/gallerybg@2x.png 2x" media="(max-width: 767px)" 
                type="image/png"/>
                <img class="gallery-imagebox__image" src="./images/mobile/gallery/gallerybg.png" 
                alt="The gallery of our products" 
                width="364" height="122"/>
            </picture>
        </div>
    </div>
</section>
